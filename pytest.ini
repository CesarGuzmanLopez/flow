[pytest]
# Default: run tests without Django to keep provider/unit tests lightweight.
# If you need Django features, export DJANGO_SETTINGS_MODULE=back.settings when running pytest.
python_files = tests.py test_*.py *_tests.py
addopts = -ra
# Add backend folder to PYTHONPATH so apps like `chemistry`, `flows`, `users` can be imported
pythonpath = backend
