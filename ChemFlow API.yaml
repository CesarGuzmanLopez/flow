components:
  schemas:
    AddStep:
      type: object
      description: Serializer para añadir un paso a una rama.
      properties:
        content:
          description: Contenido del paso
      required:
      - content
    Artifact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        sha256:
          type: string
          maxLength: 64
        filename:
          type: string
          maxLength: 255
        content_type:
          type: string
          maxLength: 100
        size:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        storage_path:
          type: string
          maxLength: 500
        metadata: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: integer
          readOnly: true
      required:
      - content_type
      - created_at
      - created_by
      - filename
      - id
      - sha256
      - size
      - storage_path
    CreateBranch:
      type: object
      description: Serializer para crear una nueva rama.
      properties:
        name:
          type: string
          description: Nombre de la nueva rama
          maxLength: 200
        from_branch:
          type: string
          description: Rama padre desde la cual ramificar
          maxLength: 200
        at_step:
