[mypy]
# plugin para entender modelos y ORM de Django
plugins = mypy_django_plugin.main

# Comportamiento general
python_version = 3.10
follow_imports = normal
show_error_codes = True
mypy_path = backend/stubs
explicit_package_bases = True

# Exclude directories that conflict or are not part of main codebase
exclude = (?x)(
    ^tools/external/
    | ^frontend/
    | ^htmlcov/
    | ^scripts/
    )

# Ignora imports faltantes (útil para libs sin stubs)
ignore_missing_imports = True

# Advertencias útiles
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Control de comprobación de funciones sin anotaciones (activa cuerpos)
check_untyped_defs = True

[mypy.plugins.django-stubs]
django_settings_module = back.settings
