{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChemFlow API — Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css"
    />
    <style>
      .schema-downloads {
        margin: 12px 0;
      }
      .schema-downloads a.button {
        display: inline-block;
        padding: 8px 12px;
        background: #1976d2;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        margin-right: 8px;
      }
      .schema-downloads a.button.secondary {
        background: #455a64;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 1200px; margin: 12px auto; padding: 0 12px">
      <h1>ChemFlow API — Swagger UI</h1>
      <div class="schema-downloads">
        <!-- Links to download the OpenAPI schema in JSON / YAML -->
        <a class="button" href="{% url 'schema' %}?format=openapi-json"
          >Download OpenAPI (JSON)</a
        >
        <a
          class="button secondary"
          href="{% url 'schema' %}?format=openapi-yaml"
          >Download OpenAPI (YAML)</a
        >
      </div>
      <div id="swagger-ui"></div>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "{% url 'schema' %}",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset,
          ],
          layout: "BaseLayout",
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
