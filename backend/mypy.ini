[mypy]
# plugin para entender modelos y ORM de Django
plugins = mypy_django_plugin.main

# Comportamiento general
python_version = 3.10
follow_imports = normal
show_error_codes = True

# Ignora imports faltantes (útil para libs sin stubs)
ignore_missing_imports = True

# Advertencias útiles
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Control de comprobación de funciones sin anotaciones (activa cuerpos)
check_untyped_defs = True

# NOTE: strict_optional era usado en versiones antiguas; mypy moderno lo gestiona por defecto.

[mypy.plugins.django-stubs]
# Ajusta al path de tu settings
django_settings_module = "back.settings"

# Ignora imports faltantes sólo para Django REST Framework
[mypy-rest_framework.*]
ignore_missing_imports = True

# Si prefieres ignorar todo el paquete sin sufijo:
[mypy-rest_framework]
ignore_missing_imports = True

