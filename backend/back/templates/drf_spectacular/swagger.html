{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChemFlow API â€” Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .topbar {
        display: none;
      }
      .header-container {
        max-width: 1460px;
        margin: 0 auto;
        padding: 20px 15px;
        background: #fafafa;
        border-bottom: 1px solid #e0e0e0;
      }
      .header-container h1 {
        margin: 0 0 15px 0;
        color: #3b4151;
        font-family: sans-serif;
        font-size: 32px;
        font-weight: 600;
      }
      .schema-downloads {
        margin: 0;
        padding: 0;
      }
      .schema-downloads .download-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        background: #4990e2;
        color: #fff !important;
        border-radius: 4px;
        text-decoration: none !important;
        font-family: sans-serif;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s ease;
        border: none;
        cursor: pointer;
      }
      .schema-downloads .download-btn:hover {
        background: #1976d2;
      }
      .schema-downloads .download-btn.secondary {
        background: #607d8b;
      }
      .schema-downloads .download-btn.secondary:hover {
        background: #455a64;
      }
      #swagger-ui {
        max-width: 1460px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1>ChemFlow API â€” Swagger UI</h1>
      <div class="schema-downloads">
        <!-- Links to download the OpenAPI schema in JSON / YAML -->
        <a class="download-btn" href="{% url 'schema' %}?format=json">
          ðŸ“¥ Download OpenAPI (JSON)
        </a>
        <a class="download-btn secondary" href="{% url 'schema' %}?format=yaml">
          ðŸ“¥ Download OpenAPI (YAML)
        </a>
      </div>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "{% url 'schema' %}",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset,
          ],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
        window.ui = ui;
      };
    </script>
  </body>
</html>
